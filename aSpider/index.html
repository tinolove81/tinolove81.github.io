    <style>
        @import url('https://fonts.googleapis.com/css?family=Imprima');
        @media (min-width: 1450px) {
            .container {
                max-width: 1380px;
            }
        }
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: Imprima, Meiryo;
        }
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* background-image: url('https://pics.prcm.jp/a538fc10cb21a/47076940/jpeg/47076940.jpeg'); */
            background-repeat: no-repeat;
            background-position: center center;
            opacity: .3;
        }
        .overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #EFEFEF;
            opacity: .5;
            z-index: 2000;
        }
        .container .puretext {
            display: flex;
            padding: 0 1rem;
            min-height: 35px;
            align-items: center;
        }
        .charpic {
            position: relative;
            margin: 0.25rem;
            width: 48px;
            height: 48px;
            border: 2px solid #ACF;
            border-radius: 5%;
        }
        .charpic.charalt::before {
            content : attr(alt);
            position : absolute;
            opacity : 0;
            /* customizable */
            bottom: 0;
            margin-bottom: 30px;
            margin-left: -3px;
            padding: 4px;
            width: 250px;
            transition: all 0.15s;
            border-radius: 3px;
            z-index: 3;
            pointer-events: none;
        }
        .charpic.charalt:hover::before {
            opacity : 1;
            /* customizable */
            margin-bottom: 50px;
            color: white;
            background: black;
            border: 1px solid black;
        }
        .charpic.charalt::after {
            content : '';
            position : absolute;
            top: 0;
            margin-top: 13px;
            margin-left: 3px;
            border-top: 7px solid black;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            transition: all 0.1s ease;
            opacity : 0;
        }
        .charpic.charalt:hover::after {
            margin-top: -7px;
            opacity : 1;
        }
        .charpic div {
            width: 100%;
            height: 100%;
        }


        /*****************************
        *   loading-ring             *
        *****************************/
        .loading-ring {
            display: inline-block;
            width: 90px;
            height: 90px;
        }
        .loading-ring::before {
            content: ' ';
            display: block;
            position: absolute;
            margin: 30px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #000 transparent #000 transparent;
            animation: loading-ring-r .8s linear infinite;
        }
        .loading-ring::after {
            content: ' ';
            display: block;
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 15px solid #fff;
            border-color: #000 transparent #000 transparent;
            animation: loading-ring .8s linear infinite;
        }
        @keyframes loading-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes loading-ring-r {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
    </style>
</head>

                                <label class='btn btn-outline-primary'><input type='radio' name='Change_A' value='mpoison'/><i class='icon-drop id-mpoison'></i></label>
                                <label class='btn btn-outline-primary'><input type='radio' name='Change_A' value='bomb'/><i class='icon-drop id-bomb'></i></label>
                            </div>
                        </div>
                    </div>
                    <div id='changeBarea' class='row mt-2 align-items-center'>
                        <div class='puretext'><span>変換先：</span></div>
                        <div class='col'>
                            <div class='btn-group btn-group-sm btn-group-toggle' data-toggle='buttons'>
                                <label class='btn btn-outline-primary'><input type='radio' name='Change_B' value='fire'/><i class='icon-drop id-fire'></i></label>
                                <label class='btn btn-outline-primary'><input type='radio' name='Change_B' value='water'/><i class='icon-drop id-water'></i></label>
                                <label class='btn btn-outline-primary'><input type='radio' name='Change_B' value='wood'/><i class='icon-drop id-wood'></i></label>
                                <label class='btn btn-outline-primary'><input type='radio' name='Change_B' value='light'/><i class='icon-drop id-light'></i></label>
                                <label class='btn btn-outline-primary'><input type='radio' name='Change_B' value='dark'/><i class='icon-drop id-dark'></i></label>
                                <label class='btn btn-outline-primary'><input type='radio' name='Change_B' value='heart'/><i class='icon-drop id-heart'></i></label>
                                <label class='btn btn-outline-primary'><input type='radio' name='Change_B' value='trash'/><i class='icon-drop id-trash'></i></label>
                                <label class='btn btn-outline-primary'><input type='radio' name='Change_B' value='poison'/><i class='icon-drop id-poison'></i></label>
                                <label class='btn btn-outline-primary'><input type='radio' name='Change_B' value='mpoison'/><i class='icon-drop id-mpoison'></i></label>
                                <label class='btn btn-outline-primary'><input type='radio' name='Change_B' value='bomb'/><i class='icon-drop id-bomb'></i></label>
                            </div>
                        </div>
                        <button id='btnAddRule' class='btn btn-success btn-sm ml-auto mr-3'>＋</button>
                    </div>
                </div>
            </div>
        </div>
        <div class='row mb-2 align-items-center'>
            <div class='puretext mb-auto'><span>結果：</span></div>
            <div class='col'>
                <div id='searchresult' class='puretext mb-2 py-1 border border-info rounded flex-wrap'>
                    
                </div>
            </div>
        </div>
        <div class='row mt-5'><div class='col text-right'>&#64;&#116;&#105;&#110;&#111;&#108;&#111;&#118;&#101;&#56;&#49;</div></div>
    </div>

    <script>
        let retry = 0;
        let monster;
        let skilltag;
        let element = {
            'none': '(.*)', 'all': '全', 'row': '横', 'col': '縦', 'random': '隨機', 'fire': '火',
            'water': '水', 'wood': '木', 'light': '光', 'dark': '闇', 'heart': '回復', 'trash': '邪魔', 
            'poison': '毒', 'mpoison': '猛毒', 'bomb': '爆弾' };
        let AllTag = [];
        let SearchMonster = [];
        let nRules = 0;

        $.getJSON('./assist/CHAR_modify.json', function (data) {
            monster = data;
        });
        $.getJSON('./assist/TAG.json', function (data) {
            skilltag = data;
        });

        (function loadDefault() {
            if (retry < 10) {
                if (monster != undefined && skilltag != undefined) {
                    $('input').prop('checked', false);
                    $('select').prop('value', 0);
                    $('.overlay').addClass('d-none');
                } else {
                    setTimeout(loadDefault, 300);
                }
                retry++;
            } else {
                alert('Connect database error.');
            }
        })();

        // $('#changeAarea label').on('click', function (e) {
        //     let ival = $(e.currentTarget).find('input').val();
        //     if (ival == 'none'||ival == 'all'||ival == 'row'||ival == 'col'||ival == 'random') {
        //         $('#changeBarea label').removeClass('active');
        //         $('#changeBarea input').prop('checked', false);
        //         $('#changeBarea input').prop('type', 'checkbox');
        //     } else {
        //         $('#changeBarea label').removeClass('active');
        //         $('#changeBarea input').prop('checked', false);
        //         $('#changeBarea input').prop('type', 'radio');
        //     }
        // });
        $('#btnAddRule').on('click', function (e) {
            let input_A = $('input[name="Change_A"]:checked');
            let A = input_A.val();
            let input_B = $('input[name="Change_B"]:checked');
            let B = [];
            input_B.each((i, e) => {
                B.push(e.value);
            });
            if (A && B.length) {
                for (let i = 0; i < B.length; i++) {
                    AllTag.push(`${element[A]}轉${element[B[i]]}`);
                }
                let rules = `${A}-${B.join(',')}`;
                modifyRule('add', rules);
            } else {
                alert('選項缺失!');
            }
        });

/*
<div class='input-group input-group-sm mb-1'>
    <div class='input-group-prepend'>
        <span class='input-group-text'>Small</span>
    </div>
    <div class='form-control'></div>
    <div class='input-group-append'>
        <button class='btn btn-outline-secondary' type='button'>Button</button>
    </div>
</div>

*/

        function modifyRule(tag, data) {
            let cotainer = $('#keywords');
            if (tag == 'add') {
                let rule_tpl = `<div id='rule${nRules}' class='input-group input-group-sm mb-1'>{{RuleDetail}}</div>`;
                let A = iconTpl(data.split('-')[0]);
                let B = data.split('-')[1].split(',');
                let h = [`<div class='input-group-prepend'>`, `<span class='input-group-text'>検索条件 ${nRules + 1}</span>`,
                    `</div>`, `<div class='form-control'>`, `${A}`, '<span>　－＞　</span>'];
                B.forEach((e, i) => {
                    h.push(iconTpl(e));
                });
                h = h.concat([`</div>`, `<div class='input-group-append'>`]);
                h = h.concat([`<button id='btnDelRule${nRules}-${B.length}' class='btn btn-danger'>－</button>`, `</div>`, `</div>`]);
                
                cotainer.append(rule_tpl.replace('{{RuleDetail}}', h.join(''))).children(':last').hide().fadeIn();
                $(`#btnDelRule${nRules}-${B.length}`).on('click', function (e) {
                    $(e.target).closest('.input-group').fadeOut('fast', function() {
                        let n = e.target.id.slice(10).split('-')[0];
                        let m = e.target.id.slice(10).split('-')[1];
                        AllTag.splice(n, m);
                        $(this).remove();
                        nRules -= m;
                        if (nRules == 0) {
                            $('#kwtips').fadeIn();
                            $('#searchresult').html('');
                        } else {
                            searchFromTag();
                        }
                    });
                });
                $('#kwtips').hide();
                nRules += B.length;

                searchFromTag();
            }
        }
        function searchFromTag() {
            if (!!AllTag.length) {
                let m = [];
                let tmp = [];
                SearchMonster = [];
                for (let i = 0; i < AllTag.length; i++) {
                    if (i == 0) {
                        for (let j = 0; j < skilltag.length; j++) {
                            let item = skilltag[j];
                            if (new RegExp(AllTag[i]).test(item['tag'])) {
                                m.push(item);
                            }
                        }
                    } else {
                        for (let j = 0; j < m.length; j++) {
                            let item = m[j];
                            if (new RegExp(AllTag[i]).test(item['tag'])) {
                                tmp.push(item);
                            }
                        }
                        m = tmp;
                        tmp = [];
                    }
                }
                m.forEach((e, i) => {
                    SearchMonster.push(`<div class='charpic charalt' alt='${monster[e['no'] - 1 ]['Name']}'><div>${e['no']}</div></div>`);
                });
                $('#searchresult').html(SearchMonster.join(''));
            }
        }

        function iconTpl(n) {
            if (n == 'none'||n == 'all'||n == 'row'||n == 'col'||n == 'random') {
                return `<i class="icon-${n}"></i>`;
            } else {
                return `<i class="icon-drop id-${n}"></i>`;
            }
        }

        function now(a) {
            if (a == 'u') {
                return Math.round(new Date().getTime() / 1000.0);
            } else if (!isNaN(parseInt(a))) {
                return new Date(parseInt(a) * 1000).toLocaleString(undefined, { hour12: false });
            }
            return '' + new Date().toLocaleString(undefined, { hour12: false });
        }
    </script>
</body>

</html>
