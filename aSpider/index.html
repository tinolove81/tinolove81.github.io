        /*****************************

        .loading-ring {
            display: inline-block;
            width: 90px;
            height: 90px;
        }
        .loading-ring::before {
            content: ' ';
            display: block;
            position: absolute;
            margin: 30px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #000 transparent #000 transparent;
            animation: loading-ring-r .8s linear infinite;
        }
        .loading-ring::after {
            content: ' ';
            display: block;
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 15px solid #fff;
            border-color: #000 transparent #000 transparent;
            animation: loading-ring .8s linear infinite;
        }
        @keyframes loading-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes loading-ring-r {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        function now(a) {
            if (a == 'u') {
                return Math.round(new Date().getTime() / 1000.0);
