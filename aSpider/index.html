    <link rel='stylesheet' href='./assist/bootstrap.min.css' />
    <link rel='stylesheet' href='./assist/index.css' />
    <link rel='stylesheet' href='./assist/icon.css' />

    <title>【パズドラ】Skill Database</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Imprima');
        @media (min-width: 1450px) {
            .container {
                max-width: 1380px;
            }
        }
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: Imprima, Meiryo;
        }
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* background-image: url('https://pics.prcm.jp/a538fc10cb21a/47076940/jpeg/47076940.jpeg'); */
            background-repeat: no-repeat;
            background-position: center center;
            opacity: .3;
        }
        .overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #EFEFEF;
            opacity: .5;
            z-index: 2000;
        }
        .container .puretext {
            min-height: 35px;
        }


        /*****************************
        *   loading-ring             *
        *****************************/
        .loading-ring {
            display: inline-block;
            width: 90px;
            height: 90px;
        }
        .loading-ring::before {
            content: ' ';
            display: block;
            position: absolute;
            margin: 30px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #000 transparent #000 transparent;
            animation: loading-ring-r .8s linear infinite;
        }
        .loading-ring::after {
            content: ' ';
            display: block;
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 15px solid #fff;
            border-color: #000 transparent #000 transparent;
            animation: loading-ring .8s linear infinite;
        }
        @keyframes loading-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes loading-ring-r {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
    </style>
</head>

        function now(a) {
            if (a == 'u') {
                return Math.round(new Date().getTime() / 1000.0);
            } else if (!isNaN(parseInt(a))) {
                return new Date(parseInt(a) * 1000).toLocaleString(undefined, { hour12: false });
            }
            return '' + new Date().toLocaleString(undefined, { hour12: false });
