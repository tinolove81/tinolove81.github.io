<!DOCTYPE html>
<html lang='zh-tw'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='expires' content='0'>
    <Meta http-equiv='Pragma' Content='No-cache'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <link href='https://bootstrap.hexschool.com/dist/css/bootstrap.css' rel='stylesheet'>
    <!--script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script-->
    <title>BTN effect</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: Consolas, 'Microsoft JhengHei', sans-serif;
            background: #333;
        }

        .showcase-block {
            display: flex;
            height: 250px;
            justify-content: center !important;
            align-items: center !important;
        }

        button {
            position: relative;
            margin: 0;
            padding: 15px 30px;
            min-height: 45px;
            min-width: 150px;
            border: none;
            cursor: pointer;
            outline: none !important;
        }

        #BTN_A01_block > button {
            color: crimson;
            background: white;
            animation: pulse 1.6s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
                transform: scale(1);
            }
            60% {
                transform: scale(1);
            }
            70% {
                box-shadow: 0 0 0 0 rgba(255, 170, 204, 1);
                transform: scale(.98);
            }
            80% {
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 .5em 1.6em rgba(255, 170, 204, 0);
                transform: scale(1);
            }
        }

        #BTN_B01_block > button {
            color: crimson;
            background: white;
            overflow: hidden;
        }

        #BTN_B01_block > button::before,
        #BTN_B01_block > button::after {
            content: attr(data-start);
            position: absolute;
            left: 0;
            width: 100%;
            border: 2px solid #FFFFFF;
            color: crimson;
            background: #FFAACC;
            overflow: hidden;
            transition: transform .3s cubic-bezier(.2, 1, .3, 1);
        }

        #BTN_B01_block > button::before {
            top: 0;
            height: 50%;
            border-bottom: none;
            line-height: 3.1;
        }

        #BTN_B01_block > button::after {
            top: 50%;
            height: 50%;
            border-top: none;
            line-height: .1;
        }

        #BTN_B01_block > button:hover::before {
            transform: translate3d(0, -100%, 0);
        }

        #BTN_B01_block > button:hover::after {
            transform: translate3d(0, 100%, 0);
        }

        #BTN_B01_block > button > span {
            display: block;
            opacity: 0;
            transform: scale3d(.2, .2, 1);
            transition: transform 300ms, opacity 300ms cubic-bezier(.2, 1, .3, 1);
            outline: none;
        }

        #BTN_B01_block > button:hover span {
            opacity: 1;
            transform: scale3d(1, 1, 1);
        }

        #BTN_B02_block > button {
            border: 1px solid #FFC107;
            border-radius: .25rem !important;
            color: #FFC107;
            background: transparent;
            overflow: hidden;
            transition: all 1s;
            z-index: 1;
        }
        #BTN_B02_block > button::before {
            content: '';
            position: absolute;
            top: 100%;
            right: 0;
            bottom: 0;
            left: 0;
            background: coral;
            z-index: -1;
            transition: top 0.13s ease-in;
        }

        #BTN_B02_block > button:hover::before {
            top: 0;
        }

    </style>
    <!--script>
</script-->
</head>

<body class='container-fluid'>
    <div class='d-flex flex-column h-100 text-light'>
        <h3>主動</h3>
        <div class='row text-center'>
            <div id='BTN_A01_block' class='col-4 showcase-block'>
                <button><span>Heartbeat!</span></button>
                <!-- Acknowledgements: the button is pretty much recycled from http://sparetime.arkivert.no/en -->
            </div>
            <div id='BTN_A02_block' class='col-4 showcase-block'>
                <button data-start='Hover me!'><span>Done!</span></button>
                <!-- Acknowledgements: the button is pretty much recycled from http://sparetime.arkivert.no/en -->
            </div>
        </div>
        <h3>被動</h3>
        <div class='row text-center'>
            <div id='BTN_B01_block' class='col-4 showcase-block'>
                <button data-start='Hover me!'><span>Done!</span></button>
            </div>
            <div id='BTN_B02_block' class='col-4 showcase-block'>
                <button class=''><span>This is a button.</span></button>
            </div>
            <div id='BTN_B03_block' class='col-4 showcase-block'>
                <button class=''></button>
            </div>
        </div>
    </div>
</body>

</html>
