<!DOCTYPE html>
<html lang='zh-tw'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='expires' content='0'>
    <Meta http-equiv='Pragma' Content='No-cache'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <link href='https://bootstrap.hexschool.com/dist/css/bootstrap.css' rel='stylesheet'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <title>OBS Chat CSS Test</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: consolas, 'Meiryo', 'Microsoft JhengHei';
        }

        ::placeholder {
            color: red !important;
            opacity: .3 !important;
        }
        ::-webkit-input-placeholder {
            color: red !important;
            opacity: .3 !important;
        }
        ::-moz-placeholder {
            color: red !important;
            opacity: .3 !important;
        }
        ::-ms-input-placeholder {
            color: red !important;
            opacity: .3 !important;
        }
    </style>
</head>

<body class='container-fluid'>
    <!-- As a heading -->
    <nav class='navbar navbar-dark bg-dark rounded'>
        <span class='navbar-brand mb-0 h1'>Navbar</span>
    </nav>
    <div class='d-flex flex-column h-100 '>
        <div class='row h-100'>
            
        <!-- Detail Area -->
            <div id='ModifyArea' class='col-7'>
                <div class='row mt-2'>
                    <div class='col-12'></div>
                </div>
                <div class='row mt-2'>
                    <div class='col-12'>
                        <textarea class='w-100 h-100'>
::-webkit-scrollbar {
    visibility: hidden;
}

#chat_box {
}

.chat_line {
}

.chat_line .nick {
}

.chat_line .message {
}
                        </textarea>
                    </div>
                </div>
            </div>
        <!-- /Detail Area -->

        <!-- Display Area -->
            <div id='DisplayArea' class='col-5'>
                <div class='row mt-2'>
                    <div class='col-12'>
                        <div class='input-group input-group-sm mb-2'>
                            <div class='input-group-prepend'><span class='input-group-text'>Width</span></div>
                            <input type='text' id='DisplayAreaInput02' class='form-control' placeholder='300' />
                            <div class='input-group-prepend'><span class='input-group-text'>Height</span></div>
                            <input type='text' id='DisplayAreaInput03' class='form-control' placeholder='600' />
                            <div class='input-group-append'>
                                <button id='DisplayAreaSubmit' class='btn btn-success btn-sm' type='button'>Submit</button>
                            </div>
                        </div>
                    </div>
                    <div class='ml-auto col-12'></div>
                    <div class='ml-auto col-12 d-flex justify-content-center align-items-center'>
                        <iframe id='DisplayAreaIframe' class='border'></iframe>
                    </div>
                </div>
            </div>
        <!-- /Display Area -->

        </div>
    </div>

    <script>

        $('#DisplayAreaSubmit').on('click', () => {
            let width = parseInt($('#DisplayAreaInput02').val()) || 300;
            let height = parseInt($('#DisplayAreaInput03').val()) || 600;
            console.log(url, width, height);
            if (url != null) {
                let iframe = document.getElementById('DisplayAreaIframe');
                iframe.src = 'https://tinolove81.github.io/OBSChatCSSExample.html';
                iframe.style.width = width + 'px';
                iframe.style.height = height + 'px';
            }
        });
    </script>

</body>

</html>
