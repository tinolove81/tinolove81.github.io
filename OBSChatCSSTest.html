<!DOCTYPE html>
<html lang='zh-tw'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='expires' content='0'>
    <Meta http-equiv='Pragma' Content='No-cache'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <link href='https://bootstrap.hexschool.com/dist/css/bootstrap.css' rel='stylesheet'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <title>OBS Chat CSS Test</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: consolas, 'Meiryo', 'Microsoft JhengHei';
        }

        ::placeholder {
            color: red !important;
            opacity: .3 !important;
        }
        ::-webkit-input-placeholder {
            color: red !important;
            opacity: .3 !important;
        }
        ::-moz-placeholder {
            color: red !important;
            opacity: .3 !important;
        }
        ::-ms-input-placeholder {
            color: red !important;
            opacity: .3 !important;
        }

/* KapChat 預設值 */
            body {
                overflow: hidden;
                margin: 5px;
            }

            #chat_box {
                background-color: transparent;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-size: 13px;
                font-style: normal;
                font-variant: normal;
                font-weight: normal;
                position: absolute;
                overflow: hidden;
                color: #D3D3D3;
                border-radius: 4px;
                width: calc(100% - 10px);
                /*height: calc(100% - 10px);*/
            }

            #chat_box.dark {
                background: rgba(0,0,0,0.3);
                color: #fff;
            }

            #chat_box.light {
                background: rgba(255,255,255,0.3);
                color: #000;
            }

            .nick {
                font-weight: bold;
            }

            .tag {
                display: inline-block;
                text-indent: 21px;
                background-position: 0 center;
                background-repeat: no-repeat;
                background-size: contain;
                display: inline-block;
                vertical-align: bottom;
                height: 18px;
                min-width: 18px;
                width:"auto";
                padding: 0;
                margin-right: 3px;
                margin-bottom: -1px;
                text-indent: -9999px;
                border-radius: 2px;
                -moz-border-radius: 2px;
                -webkit-border-radius: 2px;
                overflow: hidden;
            }

            .chat_line {
                margin-left: 3px;
                margin-right: 3px;
                padding-top: 2px;
                padding-bottom: 3px;
                line-height: 16px;
            }

            .chat_line .message {
                /*word-break: break-all;*/
                word-wrap: break-word;
            }

            .chat_line .time_stamp {
                display: none;
                padding-right: 3px;
            }

            .emoticon {
                margin-bottom: -7px;
            }

            .cheermote {
                width: auto;
                max-height: 28px;
            }

            .emoji {
                width: 20px;
                height: auto;
            }
        
/* KapChat 預設值 */



    </style>
</head>

<body class='container-fluid'>
    <!-- As a heading -->
    <nav class='navbar navbar-dark bg-dark rounded'>
        <span class='navbar-brand mb-0 h1'>Navbar</span>
    </nav>
    <div class='d-flex flex-column h-100 '>
        <div class='row h-100'>
            
        <!-- Detail Area -->
            <div id='ModifyArea' class='col-7'>
                <div class='row mt-2'>
                    <div class='col-12'></div>
                </div>
                <div class='row mt-2'>
                    <div class='col-12'>
                        <textarea class='w-100 h-100'>

}

}

}

}

.chat_line .message {
}
                        </textarea>
                    </div>
                </div>
            </div>
        <!-- /Detail Area -->

        <!-- Display Area -->
            <div id='DisplayArea' class='col-5'>
                <div class='row mt-2'>
                    <div class='col-12'>
                        <div class='input-group input-group-sm mb-2'>
                            <div class='input-group-prepend'>
                                <span class='input-group-text'>Link</span>
                            </div>
                            <input type='text' id='DisplayAreaInput01' class='form-control' placeholder='https://www.nightdev.com/hosted/obschat/?channel=...'>
                        </div>
                        <div class='input-group input-group-sm mb-2'>
                            <div class='input-group-prepend'><span class='input-group-text'>Width</span></div>
                            <input type='text' id='DisplayAreaInput02' class='form-control' placeholder='300' />
                            <div class='input-group-prepend'><span class='input-group-text'>Height</span></div>
                            <input type='text' id='DisplayAreaInput03' class='form-control' placeholder='600' />
                            <div class='input-group-append'>
                                <button id='DisplayAreaSubmit' class='btn btn-success btn-sm' type='button'>Submit</button>
                            </div>
                        </div>
                    </div>
                    <div class='ml-auto col-12'></div>
                    <div class='ml-auto col-12 d-flex justify-content-center align-items-center'>

                        </iframe>
                    </div>
                </div>
            </div>
        <!-- /Display Area -->

        </div>
    </div>

    <script>

        $('#DisplayAreaSubmit').on('click', () => {
            let url = $('#DisplayAreaInput01').val() || null;
            let width = parseInt($('#DisplayAreaInput02').val()) || 300;
            let height = parseInt($('#DisplayAreaInput03').val()) || 600;
            console.log(url, width, height);
            if (url != null) {
                let iframe = document.getElementById('DisplayAreaIframe');
                iframe.style.width = width + 'px';
                iframe.style.height = height + 'px';
            }
        });
    </script>

</body>

</html>
