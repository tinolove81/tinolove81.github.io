    <style>
        body {
            margin: 5px;
            overflow: hidden;
        }

        #chat_box {
            background-color: transparent;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 13px;
            font-style: normal;
            font-variant: normal;
            font-weight: normal;
            position: absolute;
            overflow: hidden;
            color: #D3D3D3;
            border-radius: 4px;
            width: calc(100% - 10px);
        }

        #chat_box.dark {
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        #chat_box.light {
            background: rgba(255, 255, 255, 0.3);
            color: #000;
        }

        .nick {
            font-weight: bold;
        }

        .tag {
            display: inline-block;
            text-indent: 21px;
            background-position: 0 center;
            background-repeat: no-repeat;
            background-size: contain;
            display: inline-block;
            vertical-align: bottom;
            height: 18px;
            min-width: 18px;
            width: auto;
            padding: 0;
            margin-right: 3px;
            margin-bottom: -1px;
            text-indent: -9999px;
            border-radius: 2px;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            overflow: hidden;
        }

        .chat_line {
            margin-left: 3px;
            margin-right: 3px;
            padding-top: 2px;
            padding-bottom: 3px;
            line-height: 16px;
        }

        .chat_line .message {
            /*word-break: break-all;*/
            word-wrap: break-word;
        }

        .chat_line .time_stamp {
            display: none;
            padding-right: 3px;
        }

        .emoticon {
            margin-bottom: -7px;
        }

        .cheermote {
            width: auto;
            max-height: 28px;
        }

        .emoji {
            width: 20px;
            height: auto;
        }
        </style>
        <title>KapChat</title>
    </head>

    <body>

        <div id='chat_box' class='clear' style='height: calc(100% - 10px);'>
        </div>
        <div></div>
    </body>

    <script>
            // https://twitchemotes.com/api_cache/v3/global.json
    let ConnectMsg = [];
    document.addEventListener('DOMContentLoaded', function(event) {

        ConnectMsg.push(()=>sendMsg('Chat', 'Connecting to chat server..'));
        ConnectMsg.push(()=>sendMsg('Chat', 'Connected.'));
        ConnectMsg.push(()=>sendMsg('Chat', 'Joined channel: tinolove81.'));
        ConnectMsg.push(()=>sendMsg('tinolove81', 'Test.', 'broadcaster'));
        ConnectMsg.push(()=>sendMsg('Bot', 'Just an english comment passing through Kappa', 'bot'));
        ConnectMsg.push(()=>sendMsg('tinolove81', '這是中文', 'turbo'));
        ConnectMsg.push(()=>sendMsg('tinolove81', '我可以跟在你身後，像影子追著光夢遊。我可以等在這路口，不管你會不會經過。', 'turbo'));
        ConnectMsg.push(()=>sendMsg('tinolove81', 'みんなさん、こんばんは', 'turbo'));
        ConnectMsg.push(()=>sendMsg('tinolove81', 'ねぇ、今すぐ会いたいよ～', 'turbo'));
        randomWakeUp();

    });
    
    let now = {
        local: function() {
            return new Date().toLocaleTimeString();
        },
        unix: function() {
            return Math.round(new Date().getTime());
        }
    }

    function sendMsg(_n, _m, _t) {
        let p = document.querySelector('#chat_box');
        let chat_line = document.createElement('div');
        chat_line.className = 'chat_line';
        chat_line.dataset.nick = _n;
        chat_line.dataset.timestamp = now.unix();
        let time_stamp = document.createElement('span');
        time_stamp.className = 'time_stamp';
        time_stamp.appendChild(document.createTextNode(now.local()));
        chat_line.appendChild(time_stamp);
        let badge = findBadge(_t);
        if (!!badge) {
            let tag = document.createElement('span');
            tag.className = badge + ' tag';
            tag.appendChild(document.createTextNode(' '));
            chat_line.appendChild(tag);
        }

        let nick = document.createElement('span');
        nick.className = 'nick';
        if (_n != 'Chat') nick.style.color = randomColor();
        nick.appendChild(document.createTextNode(_n));
        chat_line.appendChild(nick);

        let colon = document.createElement('span');
        colon.className = 'colon';
        colon.appendChild(document.createTextNode(':'));
        chat_line.appendChild(colon);
        chat_line.appendChild(document.createTextNode(' '));

        let _mEX = messageDefine(_m);
        chat_line.appendChild(_mEX);

        p.appendChild(chat_line);
        p.scrollTop = p.scrollHeight;
    }
    function findBadge(tag) {
        let badgeArray = {
            'broadcaster': 'broadcaster-1',
            'mod': 'moderator-1',
            'clip': 'clip-champ-1',
            'partner': 'partner-1',
            'premium': 'premium-1',
            'staff': 'staff-1',
            'gifter': 'sub-gifter-1',
            'turbo': 'turbo-1',
            'bot': 'twitchbot-1',
            'ow': 'overwatch-league-insider_1-1'
        };
        return badgeArray[tag];
    }
    function randomColor() {
        let color = ['Blue', 'Coral', 'DodgerBlue', 'SpringGreen', 'YellowGreen', 'Green', 'OrangeRed', 'Red', 'GoldenRod', 'HotPink',
                    'CadetBlue', 'SeaGreen', 'Chocolate', 'BlueViolet', 'Firebrick'];
        let m = 14;
        let n = 0;
        return color[parseInt(Math.random() * ( m - n + 1 ) + n)];
    }
    function messageDefine(_m) {
        let message = document.createElement('span');
        message.className = 'message';
        let emoList = {
            'Kappa': 25
        }
        let emoTemplate = function (id) {
            return '<img class="emoticon" src="http://static-cdn.jtvnw.net/emoticons/v1/' + id + '/1.0"/>';
        }
        let _ms = _m.split(' ');
        _ms.forEach((s, i) => {
            let id = emoList[s];
            if (id) {
                _ms[i] = emoTemplate(id);
            }
        });
        message.innerHTML = _ms.join(' ');
        return message;
    }
    function randomWakeUp() {
        let delay = parseInt(Math.random() * (10 - 1) + 1 ) * 50;
        if (ConnectMsg[0]) {
            setTimeout(function () {
                ConnectMsg[0]();
                ConnectMsg.shift();
                setTimeout(function () {
                    randomWakeUp();
                }, delay);
            }, delay);
        } else {
            console.log('Keep Sleep ~');
        }
    }
    </script>

</html>
