<style>
#bar {
    width: 500px;
    height: 20px;
    border: 3px solid blue;
    background: url('data:image/gif;base64,R0lGODlhAQABAPAAAAD/AP///yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==') no-repeat;
}
#txt {
    color: red;
    text-align: center;
}
</style>

<div id='bar'>
    <div id='txt'></div>
</div>

<script>
var percentage = 0.1;
var stepSize = 100;
setTimeout((function() {
    return function progress() {
    		$("#bar").css("background-size", percentage + "% 100%");
    		$("#bar").css("line-height", $("#bar").css("height"));
        $("#txt").text(percentage + '%');
        if(percentage >= 100) percentage = 0;
        if(percentage <= 100){
            setTimeout(progress, stepSize);
        }
        percentage += 0.1;
        percentage = Number(percentage.toFixed(2));
//        console.log(percentage);
    }
}()), stepSize);
</script>
